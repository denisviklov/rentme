
<template name="detailed">
    <section class="wrapper-md bg-">
        <div class="container">
            <div class="row">
                <!-- Main -->
                {{>sidebar}}
                <div class="col-sm-12 col-md-9">
                    <article class="post">
                        <!-- Carousel -->
                        <div id="my-carousel" class="carousel slide">
                            <!-- indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
                                <li data-target="#my-carousel" data-slide-to="1"></li>
                            </ol>
                            <!-- carousel -->
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="img-responsive" src="/img/slide-1.jpg" alt="1200x500" >
                                </div><!-- /.item -->
                                <div class="item">
                                    <img class="img-responsive" src="/img/slide-1.jpg" alt="1200x500" >
                                </div><!-- /.item -->
                            </div><!-- /.carousel-inner -->
                            <!-- Controls -->
                            <a class="left carousel-control" href="#my-carousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#my-carousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div><!-- /.carousel -->

                        <h2><i class="fa fa-map-marker"></i> 294 River Road, <span class="text-muted">Windsor CA, 95492</span></h2>
                        <p class="lead">Welcome to Grand Lagoon. This home offers a great family comfort.</p>

                        <hr>

                        <div class="row">
                            <div class="col-sm-12 col-md-5">
                                <div class="widget padding-md bg-secondary">
                                    <h3 class="headline">Features:</h3>
                                    <ul class="list-unstyled">
                                        <li><i class="fa fa-fw fa-th"></i> <strong>Property:</strong> 1.460 Ft<sup>2</sup></li>
                                        <li><i class="fa fa-fw fa-calendar"></i> <strong>Year Built:</strong> 1890</li>
                                        <li><i class="fa fa-fw fa-columns"></i> <strong>Bedrooms:</strong> 2</li>
                                        <li><i class="fa fa-fw fa-female"></i> <strong>Bathrooms:</strong> 1.5</li>
                                        <li><i class="fa fa-fw fa-truck"></i> <strong>Garage:</strong> 2 Spots</li>
                                        <li><i class="fa fa-fw fa-signal"></i> <strong>Internet:</strong> Wireless</li>
                                        <li><i class="fa fa-fw fa-fire"></i> <strong>Heating Type:</strong> Forced air</li>
                                        <li><i class="fa fa-fw fa-briefcase"></i> <strong>Last Sold:</strong> May 2006, for $106.000</li>
                                    </ul>
                                </div><!-- /.widget -->
                            </div><!-- /.col -->
                            <div class="col-sm-12 col-md-7">
                                <div class="panel panel-secondary">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Description</h3>
                                    </div>
                                    <div class="panel-body">
                                        <p>Come take a tour of a well maintained townhome in a wonderful location. Welcome to Grand Lagoon. This home offers a great floor plan with kitchen open to a spacious living room and dining area. Glass doors open to a private sitting area and patio.</p>
                                    </div><!-- /.panel-body -->
                                </div><!-- /.panel -->
                                <h3 class="h4">User Tools:</h3>
                                <p>
                                    <a href="/detailed/1/" class="btn btn-primary"><i class="fa fa-envelope"></i> Email to a friend</a>
                                    <a href="/detailed/1/" class="btn btn-facebook"><i class="fa fa-facebook"></i> Share</a>
                                    <a href="/detailed/1/" class="btn btn-twitter"><i class="fa fa-twitter"></i> Share</a>
                                </p>
                                <p>
                                    <a href="/detailed/1/" class="btn btn-default"><i class="fa fa-bookmark"></i> Bookmark</a>
                                    <a href="/detailed/1/" class="btn btn-default"><i class="fa fa-print"></i> Print</a>
                                    <a href="/detailed/1/" class="btn btn-default"><i class="fa fa-bell"></i> Get notified</a>
                                </p>
                            </div><!-- /.col -->
                        </div><!-- /.row -->

                        <div class="panel panel-secondary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Map location</h3>
                            </div><!-- /.panel-heading -->
                            <div class="panel-body padding-md">
                                <div class="embed-wrapper">
                                    <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=S%C3%A3o+Paulo,+Brazil&amp;aq=0&amp;oq=S%C3%A3o+Paulo&amp;sll=-14.264383,-51.943359&amp;sspn=52.984978,79.013672&amp;ie=UTF8&amp;hq=&amp;hnear=S%C3%A3o+Paulo,+Brazil&amp;t=m&amp;z=9&amp;ll=-23.55052,-46.633309&amp;output=embed"></iframe>
                                </div>
                            </div><!-- /.panel-body -->
                        </div><!-- /.panel -->

                        <div class="panel panel-secondary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Contact agent</h3>
                            </div>
                            <div class="panel-body padding-md">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <h3>Agent details</h3>
                                        <div class="media">
                                            <a class="pull-left" href="#"><img class="media-object" src="/img/user-1.jpg" width="64" height="64" alt="64x64"></a>
                                            <div class="media-body">
                                                <h4 class="media-heading">Troy J. Myers</h4>
                                                <ul class="list-unstyled">
                                                    <li><i class="fa fa-fw fa-building-o"></i> <strong>Company:</strong> Graphikaria</li>
                                                    <li><i class="fa fa-fw fa-phone"></i> <strong>Phone:</strong> 940-689-5799</li>
                                                    <li><i class="fa fa-fw fa-mobile"></i> <strong>Mobile:</strong> 549-689-5710</li>
                                                    <li><i class="fa fa-fw fa-map-marker"></i> <strong>Address:</strong> 1728 Olen Thomas Drive</li>
                                                    <li><i class="fa fa-fw fa-globe"></i> <strong>Website:</strong> <a href="/detailed/1/">www.graphikaria.com</a></li>
                                                </ul>
                                            </div><!-- /.media-body -->
                                        </div><!-- /.media -->
                                    </div><!-- /.col -->
                                    <div class="col-sm-12 col-md-6">
                                        <h3>Contact by email</h3>
                                        <form role="form">
                                            <div class="form-group">
                                                <label for="exmaple-contact-email">Email address</label>
                                                <input type="email" class="form-control" id="exmaple-contact-email" placeholder="Enter email">
                                            </div>
                                            <div class="form-group">
                                                <label for="example-contact-name">Name</label>
                                                <input type="text" class="form-control" id="example-contact-name" placeholder="Your name">
                                            </div>
                                            <div class="form-group">
                                                <label for="example-contact-message">Message</label>
                                                <textarea id="example-contact-message" class="form-control" rows="5"></textarea>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> Send me a copy
                                                </label>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Send Message</button>
                                        </form>
                                    </div><!-- /.col -->
                                </div><!-- /.row -->
                            </div><!-- /.panel-body -->
                        </div><!-- /.panel -->

                    </article><!-- /.post -->
                </div><!-- /.col -->
            </div></div>
    </section>

</template>
